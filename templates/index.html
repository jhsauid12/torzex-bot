<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Message Sender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Отправка сообщения в Discord</h1>
        <form method="POST" action="/send">
            <div class="input-group">
                <label for="channel">Канал</label>
                <select name="channel" required>
                    {% for category, channels in channels.items() %}
                    <optgroup label="{{ category }}">
                        {% for channel in channels %}
                        <option value="{{ channel.id }}">{{ channel.name }}</option>
                        {% endfor %}
                    </optgroup>
                    {% endfor %}
                </select>
            </div>

            <div class="input-group">
                <label for="message">Сообщение</label>
                <textarea name="message" required></textarea>
            </div>

            <div class="input-group">
                <label for="image_url">URL изображения (опц.)</label>
                <input type="url" name="image_url">
            </div>

            <div class="input-group">
                <label for="button_label">Текст кнопки (опц.)</label>
                <input type="text" name="button_label">
            </div>

            <div class="input-group">
                <label for="button_url">URL кнопки (опц.)</label>
                <input type="url" name="button_url">
            </div>

            <button type="submit" class="send-button">Отправить</button>
        </form>
    </div>
</body>
</html>
